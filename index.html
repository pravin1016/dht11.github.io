
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Pot Monitoring - STC Creative Club</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f8ff; text-align: center; }
        h1 { color: #2e8b57; }
        .data-box { border: 2px solid #2e8b57; padding: 20px; border-radius: 10px; display: inline-block; }
        .data { font-size: 1.5em; color: #333; }
    </style>
</head>
<body>
    <h1>Flower Pot Monitoring - STC Creative Club</h1>
    <div class="data-box">
        <p class="data">Temperature: <span id="temperature">Loading...</span> Â°C</p>
        <p class="data">Humidity: <span id="humidity">Loading...</span> %</p>
    </div>

    <script>
        // Fetch data from PHP endpoint every 5 seconds
        setInterval(() => {
            fetch('get_data.php')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temperature').innerText = data.temperature;
                    document.getElementById('humidity').innerText = data.humidity;
                })
                .catch(error => console.error('Error fetching data:', error));
        }, 5000);
    </script>
</body>
</html>
